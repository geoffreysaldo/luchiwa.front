<div class="div_connection">

    <mat-card color="primary">
        <mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
        <form class="form_connection" [formGroup]="loginForm">
                <mat-form-field class="example-full-width">
                <mat-label>Adresse email</mat-label>
                <input type="email" matInput formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <div class="error" *ngIf="error">
                    {{error}}
                </div>
                <button mat-raised-button color="accent" (click)="login()">Se connecter</button>
        </form>
    </mat-card>
</div>
