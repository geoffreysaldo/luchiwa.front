<div class="div_connection">

    <mat-card color="primary">
        <mat-progress-bar mode="indeterminate" color="accent" *ngIf="false"></mat-progress-bar>
        <div class="success" *ngIf="success">
            {{success}}
        </div>
        <h2>Connexion</h2>
        <h4>Vous êtes déjà enregistré ? Veuillez vous identifier.</h4>
        <form class="form_connection" [formGroup]="loginForm">
                <mat-form-field class="example-full-width">
                <mat-label>Adresse email *</mat-label>
                <input type="email" matInput formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Mot de passe *</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <div class="error" *ngIf="error">
                    {{error}}
                </div>
                <div class="action_form">
                    <button mat-raised-button color="accent" (click)="login()">Se connecter</button>
                    <span class="password"><a [routerLink]="['/oublie_mdp']" class="link">Mot de passe oublié ?</a></span>
                </div>
        </form>
        <div class="inscription">
            <span>
                Vous n'êtes pas enregistré ?  
                <a [routerLink]="['/inscription']" class="link"> Créer votre compte</a> et profitez de nombreuses fonctionnalités et avantages
            </span>
        </div>
    </mat-card>
</div>
